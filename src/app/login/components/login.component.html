<div class="container">
  <h2>Welcome to Angular Blog!</h2>
  <div class="card-container">
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>Login</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <mat-form-field appearance="outline">
            <mat-label>Enter your user name / email</mat-label>
            <input
              matInput
              placeholder="patanderson / pat@anderson.com"
              formControlName="userName"
              required
            />
            <mat-error *ngIf="userName?.invalid">Invalid user name</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input
              matInput
              placeholder=""
              formControlName="password"
              type="password"
              required
            />
            <mat-error *ngIf="password?.invalid">Invalid password</mat-error>
          </mat-form-field>
          <button
            mat-flat-button
            color="primary"
            (click)="login()"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button (click)="forgotPassword()"> Forgot password? </a>
      </mat-card-actions>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <p>
          Dont have an account?
          <a mat-button color="accent" (click)="signUp()">Sign Up</a>
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
