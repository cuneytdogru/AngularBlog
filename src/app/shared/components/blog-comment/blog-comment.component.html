<mat-card class="comment-card">
  <mat-card-header>
    <div mat-card-avatar class="comment-avatar">
      <mat-icon>account_circle</mat-icon>
    </div>
    <mat-card-title>{{ comment?.user?.fullName }}</mat-card-title>
    <mat-card-subtitle
      ><small>
        {{ comment?.createdDate | date : "MMM d, y, h:mm a" }}
      </small></mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content class="post-content">
    <p>
      {{ comment?.text }}
    </p>
  </mat-card-content>
</mat-card>
