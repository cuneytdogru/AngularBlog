<mat-card class="tabs-container" appearance="outlined">
  <mat-tab-group mat-stretch-tabs (selectedTabChange)="onTabChanged($event)">
    <mat-tab label="Posts">
      <div class="posts-container">
        <ng-blog-blog-post
          *ngFor="let post of posts"
          [showBackButton]="false"
          [showCommentPreview]="false"
          [post]="post"
          (detailsClicked)="navigateToPost($event.id)"
        ></ng-blog-blog-post>
      </div>
    </mat-tab>
    <mat-tab label="Comments">
      <div class="comments-container">
        <ng-blog-blog-comment
          *ngFor="let comment of comments"
          [comment]="comment"
          (postClicked)="navigateToPost($event.postId)"
        ></ng-blog-blog-comment>
      </div>
    </mat-tab>
    <mat-tab label="Likes">
      <div class="likes-container">
        <ng-blog-blog-post
          *ngFor="let likedPost of likedPosts"
          [showBackButton]="false"
          [showCommentPreview]="false"
          [post]="likedPost"
          (detailsClicked)="navigateToPost($event.id)"
          (profileClicked)="navigateToProfile($event)"
        ></ng-blog-blog-post>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card>
